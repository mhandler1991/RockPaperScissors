<!Doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viwport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="A-UA-Compatible" content="ie=edge" />

    <title>Rock Paper and Scissors</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>

    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>

        </div>

        <div class="intero">
            <h1>Rock, Paper, & Scissors</h1>
            <button>Let's Play</button>
        </div>

        <div class="match">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="player-hand" src="./assets/rock.png" alt="">
                <img class="computer-hand" src="./assets/rock.png" alt="">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="rock">paper</button>
                <button class="rock">scissors</button>
            </div>
        </div>

    </section>

    <script src="app.js"></script>
</body>

</html>
